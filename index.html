<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        text-align: center;
      }
      form {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Exploring Nodejs</h1>
    <form enctype="multipart/form-data" action="/process" method="post">
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" /><br /><br />

      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname" /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" /><br /><br />

      <label for="address">Address: </label>
      <input type="text" name="address" id="address" /><br /><br />

      <label for="phone">Phone no: </label>
      <input type="number" name="phone" id="phone" /><br /><br />

      <label for="age">Age: </label>
      <input type="number" name="age" id="age" /><br /><br />

      <label for="dob">Date of Birth: </label>
      <input type="date" name="date_of_Birth" id="dob" /><br /><br />

      <label for="bio">Bio: </label><br />
      <textarea name="bio" id="bio" cols="30" rows="10"></textarea> <br /><br />

      <input type="file" name="pic" id="file" /><br /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
